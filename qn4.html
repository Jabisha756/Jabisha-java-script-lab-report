<!DOCTYPE html>
<html>
<head>
    <title>Capitalize Words</title>
</head>
<body>

<h2>Capitalize First Letter of Each Word</h2>

<input type="text" id="textInput" placeholder="Enter a sentence">
<button onclick="capitalizeWords()">Convert</button>

<p id="result"></p>

<script>
function capitalizeWords() {
    let str = document.getElementById("textInput").value;

    // Split the string into words, capitalize each, and join back
    let result = str
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");

    document.getElementById("result").innerText = result;
}
</script>

</body>
</html>
