<!DOCTYPE html>
<html>
<head>
    <title>Ten Most Frequent Words</title>
</head>
<body>

<h2>Find Ten Most Frequent Words</h2>

<textarea id="textInput" rows="6" cols="50" placeholder="Enter your text here..."></textarea><br><br>

<button onclick="showMostFrequent()">Get 10 Most Frequent Words</button>

<h3>Result:</h3>
<pre id="result"></pre>

<script>
function tenMostFrequentWords(text) {
    // Convert to lowercase and remove punctuation
    text = text.toLowerCase().replace(/[^\w\s]/g, "");

    // Split into words
    let words = text.split(/\s+/);

    // Count frequency
    let frequency = {};

    for (let word of words) {
        if (word.trim() !== "") {
            frequency[word] = (frequency[word] || 0) + 1;
        }
    }

    // Convert to array and sort
    let sortedWords = Object.entries(frequency)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 10);

    return sortedWords;
}

function showMostFrequent() {
    let input = document.getElementById("textInput").value;
    
    let result = tenMostFrequentWords(input);

    let output = "";
    result.forEach(([word, count], index) => {
        output += `${index + 1}. ${word} â€” ${count} times\n`;
    });

    document.getElementById("result").textContent = output;
}
</script>

</body>
</html>
