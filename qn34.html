<!DOCTYPE html>
<html>
<head>
  <title>Analog Clock</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 10px solid #333;
      border-radius: 50%;
      position: relative;
      background: white;
    }

    .hand {
      width: 50%;
      background: #333;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s cubic-bezier(0.4, 2.3, 0.3, 1);
    }

    .hour {
      height: 6px;
      left: 50%;
    }

    .minute {
      height: 4px;
      left: 50%;
      background: #666;
    }

    .second {
      height: 2px;
      left: 50%;
      background: red;
    }

    .center {
      width: 12px;
      height: 12px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Clock marks */
    .mark {
      position: absolute;
      width: 4px;
      height: 15px;
      background: #333;
      top: 0;
      left: 50%;
      transform-origin: center 150px;
    }

    /* Optional: small marks for minutes */
    .minute-mark {
      position: absolute;
      width: 2px;
      height: 8px;
      background: #999;
      top: 0;
      left: 50%;
      transform-origin: center 150px;
    }
  </style>
</head>
<body>

<div class="clock" id="clock">
  <div class="center"></div>
  <div class="hand hour" id="hour"></div>
  <div class="hand minute" id="minute"></div>
  <div class="hand second" id="second"></div>
</div>

<script>
  const hourHand = document.getElementById('hour');
  const minuteHand = document.getElementById('minute');
  const secondHand = document.getElementById('second');

  function updateClock() {
    const now = new Date();
    const hours = now.getHours() % 12;
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();

    const hourDeg = (hours + minutes / 60) * 30; // 360 / 12 = 30
    const minuteDeg = (minutes + seconds / 60) * 6; // 360 / 60 = 6
    const secondDeg = seconds * 6;

    hourHand.style.transform = `rotate(${hourDeg}deg)`;
    minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
    secondHand.style.transform = `rotate(${secondDeg}deg)`;
  }

  setInterval(updateClock, 1000);
  updateClock(); // initialize immediately

  // Optional: draw hour marks
  const clock = document.getElementById('clock');
  for (let i = 0; i < 12; i++) {
    const mark = document.createElement('div');
    mark.className = 'mark';
    mark.style.transform = `rotate(${i*30}deg)`; 
    clock.appendChild(mark);
  }

  // Optional: draw minute marks
  for (let i = 0; i < 60; i++) {
    if(i % 5 === 0) continue; // skip hours
    const mark = document.createElement('div');
    mark.className = 'minute-mark';
    mark.style.transform = `rotate(${i*6}deg)`;
    clock.appendChild(mark);
  }
</script>

</body>
</html>
