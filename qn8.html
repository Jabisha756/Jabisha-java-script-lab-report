<!DOCTYPE html>
<html>
<head>
    <title>Find Larger and Smaller Number</title>
</head>
<body>
    <h2>Find Larger and Smaller Number</h2>
    
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    
    <button onclick="findLargerSmaller()">Compare</button>
    
    <p id="result"></p>
    
    <script>
        function findLargerSmaller() {
            // Get input values
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            
            // Check if inputs are valid
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById("result").innerText = "Please enter valid numbers!";
                return;
            }
            
            // Find larger and smaller
            let larger, smaller;
            if (num1 > num2) {
                larger = num1;
                smaller = num2;
            } else if (num2 > num1) {
                larger = num2;
                smaller = num1;
            } else {
                document.getElementById("result").innerText = "Both numbers are equal: " + num1;
                return;
            }
            
            // Display result
            document.getElementById("result").innerText = 
                "Larger number: " + larger + "\nSmaller number: " + smaller;
        }
    </script>
</body>
</html>
