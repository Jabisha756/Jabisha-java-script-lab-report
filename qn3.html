<!DOCTYPE html>
<html>
<head>
    <title>Vowel Counter</title>
</head>
<body>

<h2>Count Vowels in a String</h2>

<input type="text" id="textInput" placeholder="Enter a string">
<button onclick="countVowels()">Count Vowels</button>

<p id="result"></p>

<script>
function countVowels() {
    let str = document.getElementById("textInput").value;
    let vowels = "aeiouAEIOU";
    let count = 0;

    for (let i = 0; i < str.length; i++) {
        if (vowels.includes(str[i])) {
            count++;
        }
    }

    document.getElementById("result").innerText = 
        "Number of vowels: " + count;
}
</script>

</body>
</html>
