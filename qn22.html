<!DOCTYPE html>
<html>
<head>
    <title>Check Blank String</title>
</head>
<body>

<h2>Check Whether a String is Blank or Not</h2>

<input type="text" id="userString" placeholder="Enter a string">
<button onclick="checkBlank()">Check</button>

<p id="result"></p>

<script>
function checkBlank() {
    let str = document.getElementById("userString").value;

    // Trim removes spaces from start and end
    if (str.trim() === "") {
        document.getElementById("result").innerHTML = "The string is <b>blank</b>.";
    } else {
        document.getElementById("result").innerHTML = "The string is <b>not blank</b>.";
    }
}
</script>

</body>
</html>
