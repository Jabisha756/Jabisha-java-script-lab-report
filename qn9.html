<!DOCTYPE html>
<html>
<head>
    <title>Find Largest and Smallest Number</title>
</head>
<body>
    <h2>Find Largest and Smallest Number</h2>
    
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    
    <label for="num3">Enter third number:</label>
    <input type="number" id="num3"><br><br>
    
    <button onclick="findLargestSmallest()">Compare</button>
    
    <p id="result"></p>
    
    <script>
        function findLargestSmallest() {
            // Get input values
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let num3 = parseInt(document.getElementById("num3").value);
            
            // Check if inputs are valid
            if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                document.getElementById("result").innerText = "Please enter valid numbers!";
                return;
            }
            
            // Find largest number
            let largest = num1;
            if (num2 > largest) largest = num2;
            if (num3 > largest) largest = num3;
            
            // Find smallest number
            let smallest = num1;
            if (num2 < smallest) smallest = num2;
            if (num3 < smallest) smallest = num3;
            
            // Display result
            document.getElementById("result").innerText = 
                "Largest number: " + largest + "\nSmallest number: " + smallest;
        }
    </script>
</body>
</html>
