<!DOCTYPE html>
<html>
<head>
    <title>Alphabetical Order</title>
</head>
<body>

    <h2>Alphabetical Order of Characters</h2>

    <input type="text" id="textInput" placeholder="Enter a string">
    <button onclick="sortString()">Sort</button>

    <p id="result"></p>

    <script>
        function sortString() {
            let str = document.getElementById("textInput").value;

            // Sort letters alphabetically
            let sorted = str.split('').sort().join(''); 

            document.getElementById("result").innerHTML =
                "Sorted String: " + sorted;
        }
    </script>

</body>
</html>
